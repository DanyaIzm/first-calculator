<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="inputLine">
      <p>0</p>
    </div>
    <div class="buttons">
      <div class="row">
        <div class="button_clear">
          <button type="button" name="clear">C</button>
        </div>
        <div class="s_button orange button_divide">
          <button type="button" name="divide">/</button>
        </div>
      </div>
      <div class="row">
        <div class="s_button button_9">
          <button type="button" name="nine">9</button>
        </div>
        <div class="s_button button_8">
          <button type="s_button button" name="eight">8</button>
        </div>
        <div class="s_button button_7">
          <button type="s_button button" name="seven">7</button>
        </div>
        <div class="s_button orange button_multiply">
          <button type="button" name="multiply">x</button>
        </div>
      </div>
      <div class="row">
        <div class="s_button button_6">
          <button type="button" name="six">6</button>
        </div>
        <div class="s_button button_5">
          <button type="button" name="five">5</button>
        </div>
        <div class="s_button button_4">
          <button type="button" name="four">4</button>
        </div>
        <div class="s_button orange button_minus">
          <button type="button" name="minus">-</button>
        </div>
      </div>
      <div class="row">
        <div class="s_button button_3">
          <button type="button" name="three">3</button>
        </div>
        <div class="s_button button_2">
          <button type="button" name="two">2</button>
        </div>
        <div class="s_button button_1">
          <button type="button" name="one">1</button>
        </div>
        <div class="s_button orange button_plus">
          <button type="button" name="plus">+</button>
        </div>
        </div>
        <div class="row">
          <div class="button_0">
            <button type="button" name="zero">0</button>
          </div>
          <div class="s_button button_point">
            <button type="button" name="point">.</button>
          </div>
          <div class="s_button orange button_equals">
            <button type="button" name="equals">=</button>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
